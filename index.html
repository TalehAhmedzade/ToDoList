<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="empty"></div>
      <h1>To Do List</h1>
      <button class="arrangement-button">
        <img src="./images/Group 38.png" alt="Sorting Logo" />
      </button>
      <div class="input-and-delete-button">
        <input type="text" name="input-text" class="input-text" />
        <button class="delete-button">
          <img src="./images/clearLogo.png" alt="Clear Logo" />
        </button>
      </div>
      <ul class="added-list">
        <div class="input-and-delete-button">
          <input disabled="true" type="text" name="input-text" class="input-text" />
          <button class="delete-button">
            <img src="./images/clearLogo.png" alt="Clear Logo" />
          </button>
        </div>
      </ul>

      <div class="create-and-add-buttons">
        <button class="create-button">+</button>
        <button class="add-button"> Əlavə et</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
