<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="body">
        <h1>To Do List</h1>
        <img src="./images/Group 38.png" alt=".sortLogo" />

        <br />

        <ul class="list">
          <li>
            <img src="./images/clearLogo.png" alt="clearButton" />
            <input class="inputclass"
              type="text"
              placeholder="Notunuzu daxil edin..."
            />
          </li>
        </ul>

        <br />
        <div class="button">
            <button type="button"><img src="./images/+.png" alt=""></button>
            <button type="button"><img src="./images/addbutton.png" alt=""></button>
            
        </div>
      </div>
    </div>
    <script src="./js/main.js">
        
    </script>
  </body>
</html>
